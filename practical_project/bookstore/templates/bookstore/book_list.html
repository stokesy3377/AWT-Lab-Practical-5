
{% extends 'bookstore/base.html' %}

{% block content %}
    <h1>Book List</h1>
    <a href="{% url 'book_create' %}">Create New Book</a>
    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>
                        <a href="{% url 'book_update' book.pk %}">Update</a>
                        <a href="{% url 'book_delete' book.pk %}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
